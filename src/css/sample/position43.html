<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Relative Sample 01</title>
    <style>
        .a {
            width:500px;
            height:500px;
            border: 1px solid red;

            position:relative;
        }

        .b {
            width:30px;
            height:30px;
            border: 1px solid blue;

            position: absolute;
            left:200px;
            top:100px;
        }
    </style>
</head>
<body>
   
    <div class="a">
        <div class="b"></div>
    </div>
    
</body>
</html>
