<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div {
            width:200px; height: 200px;
            border: 1px solid red;

            transition-property: border-radius;
            transition-duration: 2s;
        }
        /*transition 조건 추가하기 */
        div:hover {
            border-radius: 50px;
        }
    </style>
    <div></div>
</body>
</html>
